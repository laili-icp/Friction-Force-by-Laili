<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysicLens AI - Gaya Gesek</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 450px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .camera-box { width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 10px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        button { width: 100%; padding: 15px; margin: 5px 0; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-blue { background: #1a73e8; color: white; }
        .btn-green { background: #34a853; color: white; }
        .card { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-top: 15px; border-left: 5px solid #1a73e8; display: none; }
        #loading { display: none; text-align: center; font-weight: bold; color: orange; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:#1a73e8;">ðŸ”¬ PhysicLens AI</h2>
    
    <div class="camera-box">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <button class="btn-blue" onclick="startCamera()">1. Aktifkan Kamera</button>
    <button class="btn-green" onclick="analyzeObject(1)">2. Foto Benda 1</button>
    <button class="btn-green" onclick="analyzeObject(2)">3. Foto Benda 2</button>

    <div id="loading">âœ¨ AI Sedang Menganalisis...</div>

    <div id="result-area" class="card">
        <div id="object-info"></div>
        <div id="friction-analysis" style="margin-top:10px; border-top:1px solid #ddd; padding-top:10px;"></div>
    </div>

    <div id="feedback-area" class="card" style="border-left-color: #34a853;">
        <strong>Tantangan:</strong> Menurutmu, apa manfaat lain dari gesekan kedua benda ini?
        <textarea id="student-idea" style="width:100%; margin-top:10px; padding:10px; border-radius:5px; border:1px solid #ddd;"></textarea>
        <button class="btn-blue" onclick="validateStudentIdea()" style="margin-top:10px;">Kirim & Validasi Ide</button>
        <div id="validation-result" style="margin-top:10px; font-style: italic;"></div>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    // MASUKKAN API KEY DI SINI
    const API_KEY = "AIzaSyBROwLiFzQfo97c9er3qONY7_hYmzST_h0"; 

    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    let dataBenda = { benda1: null, benda2: null };

    // FUNGSI 1: AKTIFKAN KAMERA
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        } catch (err) {
            alert("Gagal akses kamera. Pastikan link diawali https://");
        }
    }

    // FUNGSI 2: ANALISIS BENDA
    async function analyzeObject(num) {
        if (!video.srcObject) return alert("Aktifkan kamera dulu!");
        
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth; 
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const base64Img = canvas.toDataURL('image/jpeg').split(',')[1];

        document.getElementById('loading').style.display = "block";

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Sebutkan nama bahan benda ini dan skor kekasaran 1-10." }, { inline_data: { mime_type: "image/jpeg", data: base64Img } }] }]
                })
            });

            const data = await response.json();
            const resultText = data.candidates[0].content.parts[0].text;
            
            dataBenda[`benda${num}`] = resultText;
            document.getElementById('result-area').style.display = "block";
            document.getElementById('object-info').innerHTML += `<p><b>Benda ${num}:</b> ${resultText}</p>`;
            
            if(dataBenda.benda1 && dataBenda.benda2) performFullAnalysis();
        } catch (e) {
            alert("Error: Pastikan API Key benar.");
        } finally {
            document.getElementById('loading').style.display = "none";
        }
    }

    // FUNGSI 3: ANALISIS GABUNGAN
    async function performFullAnalysis() {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;
        const prompt = `Jika ${dataBenda.benda1} bergesekan dengan ${dataBenda.benda2}, jelaskan gaya geseknya dan 1 manfaatnya.`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            document.getElementById('friction-analysis').innerHTML = "<b>Analisis Fisika:</b><br>" + data.candidates[0].content.parts[0].text;
            document.getElementById('feedback-area').style.display = "block";
        } catch (e) { console.error(e); }
    }

    // FUNGSI 4: VALIDASI IDE SISWA
    async function validateStudentIdea() {
        const idea = document.getElementById('student-idea').value;
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;
        const prompt = `Siswa berpendapat tentang gesekan ${dataBenda.benda1} dan ${dataBenda.benda2}: "${idea}". Apakah logis?`;

        document.getElementById('validation-result').innerText = "Memvalidasi...";

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            document.getElementById('validation-result').innerText = data.candidates[0].content.parts[0].text;
        } catch (e) { alert("Gagal validasi."); }
    }
</script>

</body>
</html>
