<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysicLens AI - Gaya Gesek</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f4f8; margin: 0; padding: 15px; color: #333; }
        .container { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; font-size: 1.5rem; }
        #camera-container { position: relative; width: 100%; border-radius: 10px; overflow: hidden; background: #000; margin-bottom: 15px; }
        video { width: 100%; display: block; }
        button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
        .btn-primary { background-color: #3498db; color: white; }
        .btn-success { background-color: #27ae60; color: white; }
        .result-box { background: #f9f9f9; border-left: 5px solid #3498db; padding: 15px; margin-top: 20px; border-radius: 5px; display: none; }
        #loading { display: none; text-align: center; color: #e67e22; font-weight: bold; margin: 10px 0; }
        canvas { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ”¬ PhysicLens AI</h2>
    <p style="font-size: 0.9rem; text-align: center;">Eksperimen Gaya Gesek Berbasis AI</p>

    <div id="camera-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <button class="btn-primary" onclick="startCamera()">1. Aktifkan Kamera</button>
    <button class="btn-success" onclick="takeSnapshot()">2. Ambil Foto & Analisis</button>

    <div id="loading">âŒ› AI Sedang Berpikir... Mohon Tunggu.</div>

    <div id="result-display" class="result-box">
        <div id="ai-answer"></div>
    </div>
    
    <canvas id="canvas"></canvas>
</div>

<script>
    // GANTI TULISAN DI BAWAH INI DENGAN API KEY ANDA
    const API_KEY = "AIzaSyBROwLiFzQfo97c9er3qONY7_hYmzST_h0"; 

    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const loading = document.getElementById('loading');
    const resultBox = document.getElementById('result-display');
    const aiAnswer = document.getElementById('ai-answer');

    // Fungsi Mengaktifkan Kamera
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
        } catch (err) {
            alert("Gagal akses kamera. Pastikan menggunakan HTTPS dan beri izin kamera.");
            console.error(err);
        }
    }

    // Fungsi Ambil Gambar dan Kirim ke AI
    async function takeSnapshot() {
        if (!video.srcObject) {
            alert("Aktifkan kamera terlebih dahulu!");
            return;
        }

        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const base64Image = canvas.toDataURL('image/jpeg').split(',')[1];
        
        loading.style.display = "block";
        resultBox.style.display = "none";

        const prompt = "Analisis gambar ini secara mendalam untuk eksperimen fisika. " +
                       "1. Apa nama bahan benda ini? " +
                       "2. Berapa estimasi tingkat kekasaran permukaannya (Skala 1-10)? " +
                       "3. Berikan alasan ilmiah mengapa permukaannya memiliki tingkat kekasaran tersebut.";

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                        ]
                    }]
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content.parts[0].text) {
                const textResponse = data.candidates[0].content.parts[0].text;
                aiAnswer.innerHTML = "<strong>Hasil Analisis AI:</strong><br><br>" + textResponse.replace(/\n/g, "<br>");
                resultBox.style.display = "block";
            } else {
                throw new Error("Respon AI tidak valid.");
            }
        } catch (error) {
            console.error(error);
            alert("Terjadi kesalahan saat menghubungi AI. Periksa API Key atau koneksi internet Anda.");
        } finally {
            loading.style.display = "none";
        }
    }
</script>

</body>
</html>
