<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysicLens AI - Gemini 3 Flash Edition</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f7; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a73e8; margin-top: 0; }
        .camera-box { width: 100%; background: #000; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 3px solid #1a73e8; }
        video { width: 100%; display: block; }
        button { width: 100%; padding: 15px; margin: 8px 0; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
        .btn-blue { background: #1a73e8; color: white; }
        .btn-green { background: #34a853; color: white; }
        .btn-blue:hover, .btn-green:hover { opacity: 0.9; transform: scale(0.98); }
        .card { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 15px; border-left: 6px solid #1a73e8; line-height: 1.6; }
        #loading { display: none; color: #f29900; text-align: center; font-weight: bold; padding: 10px; }
        textarea { width: 100%; border-radius: 10px; padding: 12px; border: 2px solid #ddd; box-sizing: border-box; font-size: 1rem; margin-top: 10px; }
        hr { border: 0; border-top: 1px solid #ddd; margin: 20px 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ”¬ PhysicLens AI</h2>
    <p style="text-align:center; color:#666;">Model: Gemini 3 Flash</p>
    
    <div class="camera-box">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <button class="btn-blue" onclick="startCamera()">1. Aktifkan Kamera</button>
    <div style="display: flex; gap: 10px;">
        <button class="btn-green" onclick="analyzeObject(1)">Foto Benda 1</button>
        <button class="btn-green" onclick="analyzeObject(2)">Foto Benda 2</button>
    </div>

    <div id="loading">âœ¨ Gemini 3 sedang menganalisis...</div>

    <div id="result-area" class="card" style="display:none;">
        <div id="object-info"></div>
        <hr>
        <div id="friction-analysis"></div>
    </div>

    <div id="feedback-area" class="card" style="display:none; border-left-color: #34a853;">
        <p id="question-prompt"><strong>Tantangan:</strong> Berdasarkan analisis di atas, apa ide kamu mengenai pemanfaatan lain dari gesekan kedua benda ini?</p>
        <textarea id="student-idea" rows="3" placeholder="Tulis pendapatmu di sini..."></textarea>
        <button class="btn-blue" onclick="validateStudentIdea()" style="margin-top:15px;">Kirim & Validasi Ide</button>
        <div id="validation-result" style="margin-top:15px; padding: 10px; background: #fff; border-radius: 8px; display: none;"></div>
    </div>
    
    <canvas id="canvas" style="display:none;"></canvas>
</div>

<script>
    // MASUKKAN API KEY ANDA DI SINI
    const API_KEY = "AIzaSyBROwLiFzQfo97c9er3qONY7_hYmzST_h0"; 
    
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    let dataBenda = { benda1: null, benda2: null };

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        } catch (err) {
            alert("Izin kamera ditolak. Pastikan link diawali https://");
        }
    }

    async function analyzeObject(num) {
        if (!video.srcObject) return alert("Aktifkan kamera dulu!");
        
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth; 
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const base64Img = canvas.toDataURL('image/jpeg').split(',')[1];

        document.getElementById('loading').style.display = "block";

        // URL DISESUAIKAN UNTUK GEMINI 3 FLASH
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-3-flash:generateContent?key=${API_KEY}`;

        const payload = {
            contents: [{
                parts: [
                    { text: "Identifikasi material benda ini dan prediksi tingkat kekasarannya (skala 1-10). Jawab singkat saja." },
                    { inline_data: { mime_type: "image/jpeg", data: base64Img } }
                ]
            }]
        };

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);

            const resultText = data.candidates[0].content.parts[0].text;
            dataBenda[`benda${num}`] = resultText;
            
            const infoDiv = document.getElementById('object-info');
            infoDiv.innerHTML += `<p><strong>Hasil Benda ${num}:</strong> ${resultText}</p>`;
            
            if(dataBenda.benda1 && dataBenda.benda2) performFullAnalysis();
        } catch (e) {
            alert("Kesalahan: " + e.message);
        } finally {
            document.getElementById('loading').style.display = "none";
        }
    }

    async function performFullAnalysis() {
        document.getElementById('result-area').style.display = "block";
        document.getElementById('loading').style.display = "block";

        const prompt = `Analisis Fisika: Benda 1 adalah ${dataBenda.benda1} dan Benda 2 adalah ${dataBenda.benda2}. 
        Jika keduanya bersentuhan dan digesekkan, jelaskan:
        1. Bagaimana tingkat gesekan yang terjadi?
        2. Berikan contoh pemanfaatan nyata dari kombinasi gesekan kedua benda ini.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-3-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            document.getElementById('friction-analysis').innerHTML = "<strong>Analisis Interaksi:</strong><br>" + data.candidates[0].content.parts[0].text
