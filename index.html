<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysicLens AI - Lab Gaya Gesek</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .camera-box { width: 100%; background: #000; border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
        video { width: 100%; display: block; }
        button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-blue { background: #3498db; color: white; }
        .btn-green { background: #27ae60; color: white; }
        .card { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-top: 15px; border-left: 5px solid #3498db; }
        #loading { display: none; color: orange; text-align: center; font-weight: bold; }
        textarea { width: 100%; border-radius: 5px; padding: 10px; border: 1px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ”¬ PhysicLens AI</h2>
    
    <div class="camera-box">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <button class="btn-blue" onclick="startCamera()">Aktifkan Kamera</button>
    <button class="btn-green" onclick="analyzeObject(1)">Foto Benda 1</button>
    <button class="btn-green" onclick="analyzeObject(2)">Foto Benda 2</button>

    <div id="loading">Sedang menganalisis... Mohon tunggu.</div>

    <div id="result-area" class="card" style="display:none;">
        <div id="object-info"></div>
        <hr>
        <div id="friction-analysis"></div>
    </div>

    <div id="feedback-area" class="card" style="display:none;">
        <p id="question-prompt"><strong>Tantangan:</strong> Menurutmu, apa pemanfaatan lain dari gesekan kedua benda ini?</p>
        <textarea id="student-idea" rows="3" placeholder="Tulis ide kamu di sini..."></textarea>
        <button class="btn-blue" onclick="validateStudentIdea()" style="margin-top:10px;">Cek Validasi Ide</button>
        <div id="validation-result" style="margin-top:10px; font-style: italic;"></div>
    </div>
    
    <canvas id="canvas" style="display:none;"></canvas>
</div>

<script>
    const API_KEY = "AIzaSyBROwLiFzQfo97c9er3qONY7_hYmzST_h0"; 
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    let dataBenda = { benda1: null, benda2: null };

    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
    }

    async function analyzeObject(num) {
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const base64Img = canvas.toDataURL('image/jpeg').split(',')[1];

        document.getElementById('loading').style.display = "block";

        const prompt = `Analisis gambar benda ini untuk eksperimen gaya gesek. 
        Sebutkan: (1) Nama Bahan, (2) Tingkat kekasaran (1-10). 
        Jawab dengan singkat.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: "image/jpeg", data: base64Img } }] }] })
            });

            const data = await response.json();
            const resultText = data.candidates[0].content.parts[0].text;
            
            dataBenda[`benda${num}`] = resultText;
            document.getElementById('object-info').innerHTML += `<p><strong>Benda ${num}:</strong> ${resultText}</p>`;
            
            if(dataBenda.benda1 && dataBenda.benda2) performFullAnalysis();
        } catch (e) { alert("Error: Pastikan API Key benar dan internet aktif."); }
        document.getElementById('loading').style.display = "none";
    }

    async function performFullAnalysis() {
        document.getElementById('result-area').style.display = "block";
        const prompt = `Dua benda berikut: Benda 1 (${dataBenda.benda1}) dan Benda 2 (${dataBenda.benda2}) saling bersentuhan. 
        Jelaskan: (1) Seberapa besar gesekan yang terjadi, (2) Sebutkan satu contoh pemanfaatan nyata dari gesekan kedua benda ini di kehidupan sehari-hari.`;

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        const data = await response.json();
        document.getElementById('friction-analysis').innerHTML = data.candidates[0].content.parts[0].text.replace(/\n/g, "<br>");
        document.getElementById('feedback-area').style.display = "block";
    }

    async function validateStudentIdea() {
        const idea = document.getElementById('student-idea').value;
        const prompt = `Seorang siswa berpendapat bahwa gesekan antara ${dataBenda.benda1} dan ${dataBenda.benda2} dapat dimanfaatkan untuk: "${idea}". 
        Apakah ide ini logis dan valid secara fisika? Berikan analisis singkat.`;

        document.getElementById('validation-result').innerText = "Sedang memvalidasi...";
        
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        const data = await response.json();
        document.getElementById('validation-result').innerText = data.candidates[0].content.parts[0].text;
    }
</script>
</body>
</html>
