<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysicLens AI - Gaya Gesek</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .camera-box { width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 15px; border: 2px solid #1a73e8; }
        video { width: 100%; height: 100%; object-fit: cover; }
        button { width: 100%; padding: 15px; margin: 5px 0; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-blue { background: #1a73e8; color: white; }
        .btn-green { background: #34a853; color: white; }
        .card { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-top: 15px; border-left: 5px solid #1a73e8; display: none; }
        #loading { display: none; text-align: center; font-weight: bold; color: #e67c00; padding: 10px; }
        textarea { width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:#1a73e8;">ðŸ”¬ PhysicLens AI</h2>
    
    <div class="camera-box">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <button class="btn-blue" onclick="startCamera()">1. Aktifkan Kamera</button>
    <button class="btn-green" onclick="analyzeObject(1)">2. Foto Benda 1</button>
    <button class="btn-green" onclick="analyzeObject(2)">3. Foto Benda 2</button>

    <div id="loading">âœ¨ AI Sedang Menganalisis...</div>

    <div id="result-area" class="card">
        <div id="object-info"></div>
        <div id="friction-analysis" style="margin-top:10px; border-top:1px solid #ddd; padding-top:10px;"></div>
    </div>

    <div id="feedback-area" class="card" style="border-left-color: #34a853;">
        <strong>Tantangan Siswa:</strong> Apa manfaat lain dari gesekan kedua benda ini?
        <textarea id="student-idea" placeholder="Tulis ide kamu di sini..."></textarea>
        <button class="btn-blue" onclick="validateStudentIdea()" style="margin-top:10px;">Validasi Ide</button>
        <div id="validation-result" style="margin-top:10px; font-style: italic;"></div>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    // MASUKKAN API KEY ANDA DI SINI
    const API_KEY = "AIzaSyBROwLiFzQfo97c9er3qONY7_hYmzST_h0"; 

    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    let dataBenda = { benda1: null, benda2: null };

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        } catch (err) {
            alert("Gagal akses kamera. Gunakan HTTPS.");
        }
    }

    // Fungsi Utama dengan "Auto-Fallback" untuk menghindari Error 404
    async function callGemini(prompt, base64Img = null) {
        // Daftar model yang akan dicoba satu per satu
        const models = ["gemini-1.5-flash", "gemini-1.5-pro", "gemini-3-flash"];
        
        for (let modelName of models) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`;
            const parts = [{ text: prompt }];
            if (base64Img) parts.push({ inline_data: { mime_type: "image/jpeg", data: base64Img } });

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: parts }] })
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } else if (response.status === 404) {
                    console.warn(`Model ${modelName} tidak ditemukan, mencoba model lain...`);
                    continue; // Coba model berikutnya dalam daftar
                } else {
                    const errInfo = await response.json();
                    throw new Error(errInfo.error.message);
                }
            } catch (e) {
                console.error(`Gagal dengan model ${modelName}:`, e);
            }
        }
        throw new Error("Semua model gagal atau API Key tidak diizinkan. Periksa setelan di Google AI Studio.");
    }

    async function analyzeObject(num) {
        if (!video.srcObject) return alert("Aktifkan kamera dulu!");
        
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const base64Img = canvas.toDataURL('image/jpeg').split(',')[1];

        document.getElementById('loading').style.display = "block";

        try {
            // POIN 1 & 2: Identifikasi & Skor Kekasaran
            const prompt = "Sebutkan material benda ini dan skor kekasaran permukaannya (1-10). Jawab singkat.";
            const result = await callGemini(prompt, base64Img);
            
            dataBenda[`benda${num}`] = result;
            document.getElementById('result-area').style.display = "block";
            document.getElementById('object-info').innerHTML += `<p><b>Benda ${num}:</b> ${result}</p>`;
            
            if(dataBenda.benda1 && dataBenda.benda2) {
                // POIN 3 & 4: Analisis Interaksi & Pemanfaatan
                const analysis = await callGemini(`Analisis interaksi gaya gesek jika ${dataBenda.benda1} bergesekan dengan ${dataBenda.benda2} dan berikan 1 manfaatnya.`);
                document.getElementById('friction-analysis').innerHTML = "<b>Analisis Fisika:</b><br>" + analysis;
                document.getElementById('feedback-area').style.display = "block";
            }
        } catch (e) {
            alert("Error: " + e.message);
        } finally {
            document.getElementById('loading').style.display = "none";
        }
    }

    async function validateStudentIdea() {
        const idea = document.getElementById('student-idea').value;
        if (!idea) return alert("Isi ide kamu!");
        document.getElementById('validation-result').innerText = "Sedang memvalidasi ide...";
        try {
            // POIN 7: Validasi Logika Siswa
            const prompt = `Siswa berpendapat tentang gesekan ${dataBenda.benda1} dan ${dataBenda.benda2}: "${idea}". Apakah logis secara fisika? Berikan jawaban singkat.`;
            const result = await callGemini(prompt);
            document.getElementById('validation-result').innerText = result;
        } catch (e) {
            alert("Gagal memvalidasi.");
        }
    }
</script>
</body>
</html>
