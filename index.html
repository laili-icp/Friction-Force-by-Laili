<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysicLens AI - Gemini 3 Edition</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f8; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 20px; }
        .camera-box { width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 15px; overflow: hidden; border: 3px solid #1a73e8; margin-bottom: 15px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        button { width: 100%; padding: 15px; margin: 8px 0; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
        .btn-blue { background: #1a73e8; color: white; }
        .btn-green { background: #34a853; color: white; }
        .card { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 15px; border-left: 6px solid #1a73e8; display: none; }
        #loading { display: none; text-align: center; font-weight: bold; color: #f29900; padding: 10px; }
        textarea { width: 100%; margin-top: 10px; padding: 12px; border-radius: 8px; border: 2px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ”¬ PhysicLens AI</h2>
    <p style="text-align:center; font-size:0.8rem; margin-top:-15px;">Model: Gemini 3 Flash</p>
    
    <div class="camera-box">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <button class="btn-blue" onclick="startCamera()">1. Aktifkan Kamera</button>
    <div style="display: flex; gap: 10px;">
        <button class="btn-green" onclick="analyzeObject(1)">Foto Benda 1</button>
        <button class="btn-green" onclick="analyzeObject(2)">Foto Benda 2</button>
    </div>

    <div id="loading">âœ¨ Gemini 3 Sedang Menganalisis...</div>

    <div id="result-area" class="card">
        <div id="object-info"></div>
        <div id="friction-analysis" style="margin-top:10px; border-top:1px solid #ddd; padding-top:10px; line-height:1.5;"></div>
    </div>

    <div id="feedback-area" class="card" style="border-left-color: #34a853;">
        <strong>Tantangan Siswa:</strong> Apa pemanfaatan lain dari gesekan kedua benda ini?
        <textarea id="student-idea" placeholder="Contoh: Digunakan pada rem kendaraan..."></textarea>
        <button class="btn-blue" onclick="validateStudentIdea()" style="margin-top:10px;">Validasi Ide Fisika</button>
        <div id="validation-result" style="margin-top:10px; font-style: italic; font-size: 0.9rem; color: #444;"></div>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    // MASUKKAN API KEY ANDA DI SINI
    const API_KEY = "AIzaSyBROwLiFzQfo97c9er3qONY7_hYmzST_h0"; 

    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    let dataBenda = { benda1: null, benda2: null };

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        } catch (err) {
            alert("Gagal akses kamera. Gunakan HTTPS.");
        }
    }

    async function callGemini(prompt, base64Img = null) {
        // Menggunakan v1beta untuk mendukung model Gemini 3 terbaru
        const modelName = "gemini-3-flash"; 
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`;
        
        const payload = {
            contents: [{
                parts: [
                    { text: prompt },
                    ...(base64Img ? [{ inline_data: { mime_type: "image/jpeg", data: base64Img } }] : [])
                ]
            }]
        };

        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            const errData = await response.json();
            // Jika tetap 404, tampilkan pesan instruksi spesifik
            if (response.status === 404) {
                throw new Error(`Model ${modelName} tidak ditemukan. Coba gunakan 'gemini-1.5-flash' jika akun Anda belum mendukung Gemini 3.`);
            }
            throw new Error(errData.error.message);
        }

        const data = await response.json();
        return data.candidates[0].content.parts[0].text;
    }

    async function analyzeObject(num) {
        if (!video.srcObject) return alert("Aktifkan kamera dulu!");
        
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth; 
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const base64Img = canvas.toDataURL('image/jpeg').split(',')[1];

        document.getElementById('loading').style.display = "block";

        try {
            const result = await callGemini("Identifikasi material benda ini dan beri skor kekasaran 1-10. Jawab singkat.", base64Img);
            dataBenda[`benda${num}`] = result;
            
            document.getElementById('result-area').style.display = "block";
            document.getElementById('object-info').innerHTML += `<p><b>Benda ${num}:</b> ${result}</p>`;
            
            if(dataBenda.benda1 && dataBenda.benda2) {
                const analysis = await callGemini(`Gaya Gesek: Jika ${dataBenda.benda1} digesekkan pada ${dataBenda.benda2}, jelaskan interaksinya dan berikan 1 contoh pemanfaatan nyata.`);
                document.getElementById('friction-analysis').innerHTML = "<b>Analisis Fisika:</b><br>" + analysis;
                document.getElementById('feedback-area').style.display = "block";
            }
        } catch (e) {
            alert("Kesalahan: " + e.message);
        } finally {
            document.getElementById('loading').style.display = "none";
        }
    }

    async function validateStudentIdea() {
        const idea = document.getElementById('student-idea').value;
        if (!idea) return alert("Isi ide kamu!");
        
        document.getElementById('validation-result').innerText = "Sedang memvalidasi ide...";
        try {
            const result = await callGemini(`Siswa berpendapat tentang gesekan ${dataBenda.benda1} dan ${dataBenda.benda2}: "${idea}". Berikan analisis singkat apakah ini logis secara fisika.`);
            document.getElementById('validation-result').innerText = result;
        } catch (e) {
            alert("Gagal memvalidasi: " + e.message);
        }
    }
</script>
</body>
</html>
